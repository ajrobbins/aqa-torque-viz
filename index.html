<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="page-top">

    <div class="sidebar">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <h1>AQA Attacks, 1981-2012</h1>
            <div id="button-container"></div>
          </div>
        </div>
      </nav>
      <!-- <div class="target-button" id="target-button">
        <button type="button" class="btn btn-primary">Turn Off Animation</button>
      </div>
      <div class="reset-button" id="reset-button">
        <button type="button" class="btn btn-secondary">Reset</button>
      </div> -->
      <div id="cartocss" class="layer_selector">
       <p id="js-crime-selector">Layer Selector</p>
       <ul class="LayerSelector-list">
           <li data-sublayerIdx="0" class="vio">Tactics
           </li>
           <li data-sublayerIdx="1">Targeting
           </li>
       </ul>
   </div>
   <div id="modals">
     <button class="btn btn-info" data-toggle="modal" data-target="#myModal">View PCA plot</button>

     <!-- Modal -->
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="vertical-alignment-helper">
             <div class="modal-dialog vertical-align-center">
                 <div class="modal-content">
                     <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                         </button>
                          <h4 class="modal-title" id="myModalLabel">Affiliates' Average Position</h4>
                     </div>
                     <div class="modal-body">
                       <img class="img-responsive"src="scoreplot.jpg" alt="scoreplot" />
                     </div>
                     <div class="modal-footer">
                         <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                     </div>
                 </div>
             </div>
         </div>
     </div>
   </div>
    </div>
    <div id="map" class="map">
      <div id="time-window"></div>
    </div>
    <!-- Javascript Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script src="js/torque.full.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
    <script src="js/main.js"></script>
    <script type="infowindow/html" id="infowindow_template">
     <div class="cartodb-popup v2">
     <a href="#close" class="cartodb-popup-close-button close">x</a>
     <div class="cartodb-popup-content-wrapper">
     <div class="cartodb-popup-header">
     </div>
     <div class="cartodb-popup-content">
     <!-- content.data contains the field info -->
     <h4>Group Name: </h4>
     <p>{{content.data.gname}}</p>
     <h4>Date: </h4>
     <p>{{content.data.imonth}}/{{content.data.iday}}/{{content.data.iyear}}</p>
     <h4>Summary: </h4>
     <p>{{content.data.summary}}</p>
     </div>
     </div>
     <div class="cartodb-popup-tip-container"></div>
     </div>
    </script>
  </body>
</html>
